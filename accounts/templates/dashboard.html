{% extends 'base.html' %}


{% block content %}

    <section  class="section-conten padding-y bg" style="text-align: right; margin-bottom:40%">

        <div class="container">
            <div class="row">
            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group">
                    <li class="list-group-item active" href="#"> ایده های من</li>
                    <li class="list-group-item" href="#"> اطلاعات کاربری</li>
                </ul>
                <br>
                <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">خروج</span> </a> 
                <!--   SIDEBAR .//END   -->
            </aside>
            <main class="col-md-9">
                <article class="card">
                <div class="table-responsive">
                <table class="table table-hover">

                    {% for idea in user_idea %}
                        <tr>
                            <td width="65">
                                <img src="{{idea.category.category_img.url}}" class="img-xs border" width="65" >
                            </td>
                            <td> 
                                <p class="title mb-0">{{idea.contact}}</p>
                                
                            </td>
                            <td>  {{idea.title}}  </td>
                            <td width="250"> 
                                {% if idea.can_edit %}
                                    <a href="{% url 'edit_idea' idea.id %}" class="btn btn-outline-primary">تغییر ایده</a>
                                {% else %}
                                    <button type="button" class="btn btn-outline-primary" disabled>در انتظار تایید</button>
                                {% endif %} 
                                <a href="{% url 'delete_idea' idea.id %}" class="btn btn-danger"> حذف ایده </a> </td>
                        </tr>
                  
                    {% endfor %}
                </table>
                </div> <!-- table-responsive .end// -->
                </article> <!-- order-group.// --> 
            </main>
        </div> <!-- row.// -->
        </div>
        
        
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock  %}
