<!DOCTYPE html>
<html lang="fa">
 {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صفحه ی ورود/ثبت نام</title>
  </head>
    <body>
<div class="container" dir="rtl">
    <div class="row justify-content-center align-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3">
<div class="content">
    <div class="text text-center">
      <img src="{% static 'img/blog/tolou.png' %}" width="100px">
    </div>
    <form action="{% url 'login' %}" method="POST">
    {% include 'includes/alert.html' %}
      {% csrf_token %}
        <div class="field">
              {{ form.username }}
              <span  class="fas fa-user"></span>
              <label>شماره همراه</label>
        </div>
        <div class="field">
            {{ form.password }}
            <span  class="fas fa-lock"></span>
            <label>رمز عبور</label>
        </div>
        <div class="forget-pass text-center">
           <a href="{% url 'forgotpassword' %}">رمز عبور خود را فراموش کردید؟</a>
           </div>

           {{form.errors}}
           <button type="submit" class="btn btn-outline-warning rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">ورود</button>
            <!-- Modal -->
  {% comment %} <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body">
         تست
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-outline-warning rounded-pill  col-4">ثبت کد</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill  col-2" data-bs-dismiss="modal">بستن</button>
        </div>
      </div>
    </div>
  </div> {% endcomment %}
            <div class="sign-up text-center">
                عضو نیستید؟
                <a href="{% url 'register' %}">عضو شوید</a>
            </div>
          </form>
          <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>


          <!-- <script src="../assets/js/google-maps.js"></script> -->
          
          <script src="{% static 'vendor/wow/wow.min.js' %}" ></script>
          
          <script src="{% static 'js/theme.js' %}"></script>
          
          
          <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}" ></script>
               </div>
        </div>
        </div>
        </body>
</html>
