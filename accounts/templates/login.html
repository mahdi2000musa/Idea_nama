<!DOCTYPE html>
<html lang="fa">
 
<head>
{% load static %}
    <link rel="stylesheet" href="{% static 'Css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
    <body>
<div class="container" dir="rtl">
    <div class="row justify-content-center align-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3">
<div class="content">
    <div class="text text-center">
        لوگو ایده نما
    </div>
    <form action="#">
        <div class="field">
              <input type="text" style="direction: rtl;" required>
              <span  class="fas fa-user"></span>
              <label>شماره همراه</label>
        </div>
        <div class="field">
            <input type="password" required>
            <span  class="fas fa-lock"></span>
            <label>رمز عبور</label>
        </div>
        <div class="forget-pass text-center">
           <a href="#">رمز عبور خود را فراموش کردید؟</a>
           </div>
           <button type="button" class="btn btn-outline-warning rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">ورود</button>
            <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">تایید پیامکی</h5>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body">
         <div class="field">
            <input type="password" required>
            <span  class="fas fa-lock"></span>
            
        </div>
         
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-outline-warning rounded-pill  col-4">ثبت کد</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill  col-2" data-bs-dismiss="modal">بستن</button>
        </div>
      </div>
    </div>
  </div>
            <div class="sign-up text-center">
                عضو نیستید؟
                <a href="#">عضو شوید</a>
            </div>
          </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
        </div>
        </div>
        </body>
</html>
