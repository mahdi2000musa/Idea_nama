<!DOCTYPE html>
<html lang="fa">

{% load static %}
 
<head>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صفحه ی ورود/ثبت نام</title>
  </head>
    <body>
<div class="container" dir="rtl">
    <div class="row justify-content-center align-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3">

          
<div class="content">
    <div class="text text-center">
      <img src="{% static 'img/blog/tolou.png' %}" width="100px">
    </div>
    <form action="{% url 'register' %}" method="POST">
      {% include 'includes/alert.html' %}
      {% csrf_token %}
        <div class="field">
              {{ form.first_name }}
              <span  class="fas fa-user"></span>
              <label>نام</label>
        </div>
        <div class="field">
          {{ form.last_name }}
            <span  class="fas fa-user"></span>
            <label>نام خانوادگی</label>
        </div>

        <div class="field">
          {{ form.phone_number }}
          <span  class="fas fa-user"></span>
          <label>شماره همراه</label>
        </div>
        <div class="field" >
          {{ form.password }}
          <span  class="fas fa-lock"></span>
          <label>رمز عبور</label>
      </div>
      
      {{form.non_field_errors}}
        
           <button type="submit" class="btn btn-outline-warning rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">ثبت نام</button>
          
            <div class="sign-up text-center">
                عضو هستید؟
                <a href="{% url 'login' %}">وارد شوید</a>
            </div>
          </form>
          <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>


          <!-- <script src="../assets/js/google-maps.js"></script> -->
          
          <script src="{% static 'vendor/wow/wow.min.js' %}" ></script>
          
          <script src="{% static 'js/theme.js' %}"></script>
          
          
          <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}" ></script>         
        </div>
        </div>
        </div>

        </body>
</html>
