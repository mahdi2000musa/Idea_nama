{% if messages %}

    
    {% for message in messages  %}
        <div id="message" class="alert alert-dismissable fade show" role="alert" > 
            <div {% if message.tags %} class="alert {{ message.tags }}" {% endif %} role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" style="color:white; font-size: 20px;"  aria-label="close"> </button>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                {{ message }}
            </div>  
        </div> 
    {% endfor %}
        
{% endif %}
