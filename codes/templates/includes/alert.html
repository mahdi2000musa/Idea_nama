{% if messages %}

    
    {% for message in messages  %}
        <div id="message" class="container"> 
            <div {% if message.tags %} class="alert {{ message.tags }}" {% endif %} role="alert">
                <button type="button" class="closr" href="#" style="color:white; font-size: 20px;" data-dismiss='alert'> <p aria-hidden="true">&times;</p></button>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                {{ message }}
            </div>  
        </div> 
    {% endfor %}
        
{% endif %}
