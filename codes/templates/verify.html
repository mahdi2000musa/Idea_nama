<!DOCTYPE html>
<html lang="fa">
 {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صفحه ی ورود/ثبت نام</title>
  </head>
    <body>
<div class="container" dir="rtl">
    <div class="row justify-content-center align-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3">
<div class="content">
    <div class="text text-center">
      طلوع
    </div>
    <form action="{% url 'verification' %}" method="POST">
    
      {% csrf_token %}
        <div class="field">
              {{ form.number }}
              <span  class="fas fa-user"></span>
              <label>کد تایید</label>
        </div>
       
           <button type="submit" class="btn btn-outline-warning rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">تایید</button>
            <!-- Modal -->
  {% comment %} <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body">
         تست
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-outline-warning rounded-pill  col-4">ثبت کد</button>
          <button type="button" class="btn btn-outline-secondary rounded-pill  col-2" data-bs-dismiss="modal">بستن</button>
        </div>
      </div>
    </div>
  </div> {% endcomment %}
         
          </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
        </div>
        </div>
        </body>
</html>
